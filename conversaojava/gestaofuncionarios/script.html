<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento de Funcionários</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Sistema de Gerenciamento de Funcionários</h1>
  <form id="funcionario-form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br><br>
    <label for="salario">Salário:</label>
    <input type="number" id="salario" required>
    <br><br>
    <label for="departamento">Departamento:</label>
    <select id="departamento" required>
      <option value="RH">RH</option>
      <option value="TI">TI</option>
      <option value="Vendas">Vendas</option>
    </select>
    <br><br>
    <label for="data-contratacao">Data de Contratação:</label>
    <input type="date" id="data-contratacao" required>
    <br><br>
    <button type="button" onclick="adicionarFuncionario()">Adicionar Funcionário</button>
  </form>
  <h2>Lista de Funcionários</h2>
  <table id="tabela-funcionarios" border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Salário</th>
        <th>Departamento</th>
        <th>Data de Contratação</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="gerenciamentoFuncionarios.js"></script>
</body>

</html>
