<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>   
    <div id="alertContainer"></div>
    <div class="container">
        <h2>Calculadora Simples</h2>
        <form action="/action_page.php">

            <div class="mb-3 mt-3">
                <label>1º Número:</label>
                <input type="text" class="form-control" id="n1" placeholder="Entre com o primeiro número">
            </div>

            <div class="mb-3 mt-3">
                <label>2º número</label>
                <input type="text" class="form-control" id="n2" placeholder="Entre com o segundo número">
            </div>

            <div class="mb-3 mt-3">
                <label>Operação</label>
                <input type="text" class="form-control" id="operacao" placeholder="Entre com o símbolo da operação desejada">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcular()">Resultado</button>

        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
